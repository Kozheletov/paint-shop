<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Orel paints</title>
</head>

<body>
  <header class="header container">

    <nav class="header-nav">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="Краски в Орле" />
      </a>
      <ul class="header-contacts">
        <li class="header-contacts-item"><span class="icon-compass2"></span> г. Орел, ул. Комсомольская д.123</li>
        <li class="header-contacts-item">
          <span class="icon-phone"></span>
          <a href="tel:+71234567890" class="header-contacts-link">Тел: +7(123)456-78-90 </a>
        </li>
      </ul>
    </nav>

  </header>
  <main class="main">

    <section class="hero section container">
      <div class="hero-wrapper">
        <h1 class="hero-title">Магазин красок в Орле</h1>
        <p class="hero-description">Большой выбор красок в наличии и под заказ.</p>
      </div>
    </section>

    <section class="advantages section container">
      <h2 class="section-title">Наши преимущества</h2>
      <ul class="advantages-grid">
        <li class="advanteges-grid__item">
          <span class="icon-rouble advantages-grid__icon"></span><span class="advanteges-grid__text">Низкие цены</span>
        </li>
        <li class="advanteges-grid__item">
          <span class="icon-user-tie advantages-grid__icon"></span></span><span
            class="advanteges-grid__text">Проконсультируем по
            телефону</span>
        </li>
        <li class="advanteges-grid__item">
          <span class="icon-eyedropper advantages-grid__icon"></span></span><span
            class="advanteges-grid__text">Коллеровка на
            профессиональном оборудовании.</span>
        </li>
      </ul>
    </section>

  </main>
</body>

</html>
